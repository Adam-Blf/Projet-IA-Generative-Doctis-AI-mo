name: CI - DoctisAImo

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests with Pytest
        run: |
          pytest tests/
        env:
          # Fake env vars for testing
          GOOGLE_API_KEY: "fake_key"
          KAGGLE_USERNAME: "fake_user"
          KAGGLE_KEY: "fake_key"

  auto-version:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Bump Version
        id: bump
        run: |
          python scripts/bump_version.py

      - name: Commit and Push
        run: |
          git config --global user.name 'Doctis-AutoBot'
          git config --global user.email 'bot@doctis.ai'
          git add .
          git commit -m "Chore: Auto-bump version to ${{ steps.bump.outputs.NEW_VERSION }} [skip ci]"
          git push
