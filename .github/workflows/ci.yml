name: CI - DoctisAImo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests with Pytest
      run: |
        pytest tests/
      env:
         # Fake env vars for testing (no real credentials needed for unit tests as we mock)
         GOOGLE_API_KEY: "fake_key"
         KAGGLE_USERNAME: "fake_user"
         KAGGLE_KEY: "fake_key"
