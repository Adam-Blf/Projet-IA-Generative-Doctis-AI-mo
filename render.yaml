services:
  - type: web
    name: doctis-ai-backend
    env: python
    region: frankfurt
    plan: free
    buildCommand: |
      cd backend && pip install -r requirements.txt
    startCommand: |
      cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SIMILARITY_THRESHOLD
        value: "0.4"
