services:
  - type: web
    name: doctis-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.13
      - key: GOOGLE_API_KEY
        sync: false
      - key: SCIKIT_LEARN_VERSION
        value: 1.6.0
